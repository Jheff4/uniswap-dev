<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniswap</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    
    #tad {
      width:200vw;
      height:200vh;
      position:fixed;
      top:0;
      left:0;
      right:0;
      background:radial-gradient(50% 50% at 50% 50%,#fc077d10 0,rgba(255,255,255,0) 100%);
      transform:translate(-50vw,-100vh);
      z-index: -1;
    }
  </style>
</head>

<body>
  <main>
    <section id="tad"></section>

    <section class="first">
      <div class="left">
        <div class="logo">
          <img src="images/uniswap-uni-logo.svg" alt="">
        </div>

        <ul class="swap">
          <li>Swap</li>
          <li>Pool</li>
          <li>Vote</li>
          <li>Charts<i class="uil uil-arrow-up-right"></i></li>
        </ul>
        <i class="fa-light fa-arrow-up-right"></i>
      </div>  

      <div class="right">
        <div class="ethereum">
          <img src="images/eth.png" alt="">
          <div class="eth">Ethereum</div> <i class="uil uil-angle-down"></i>
        </div>

        <div class="connect">
          <button>Connect&nbsp;<span>Wallet</span></button>
        </div>

        <div class="nav">
          <button>&#8226;&#8226;&#8226;</button>
        </div>
      </div>
    </section>

    <section class="second">
      <div class="container">
        <div class="top">
          <p>Swap</p>
          <div><i class="uil uil-cog"></i></div>
        </div>

        <div class="middle">
          <input type="text" placeholder="0.0">
          <div class="eth-2">
            <img src="images/eth.png" alt="">
            <div>ETH <i class="uil uil-angle-down"></i></div>
          </div>
          <div class="arrow"><i class="uil uil-arrow-down"></i></div>
        </div>

        <div class="middle-2">
          <input type="text" placeholder="0.0">
          <div class="select">
            <div>Select token <i class="uil uil-angle-down"></i></div>
          </div>
        </div>

        <div class="wallet">
          Connect Wallet
        </div>

      </div>
    </section>
  </main>
    
</body>
</html>
