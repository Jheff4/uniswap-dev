<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniswap</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
  <main>
    <section class="first">
      <div class="left">
        <div class="logo">
          <img src="images/uniswap-uni-logo.svg" alt="">
        </div>

        <ul class="swap">
          <li>Swap</li>
          <li>Pool</li>
          <li>Vote</li>
          <li>Charts</li>
        </ul>
        <i class="fa-light fa-arrow-up-right"></i>
      </div>  

      <div class="right">
        <div class="ethereum">
          <img src="images/eth.png" alt="">
          <div class="eth">Ethereum</div>
        </div>

        <div class="connect">
          <button>Connect Wallet</button>
        </div>

        <div class="nav">
          <button>&#8226;&#8226;&#8226;</button>
        </div>
      </div>
    </section>

    <section class="second">
      <div class="container">
        <div class="top">
          <p>Swap</p>
          <div>++</div>
        </div>

        <div class="middle">
          <input type="text" placeholder="0.0">
          <div class="eth-2">
            <img src="images/eth.png" alt="">
            <div>ETH &nbsp; +</div>
          </div>
        </div>

        <div class="middle-2">
          <input type="text" placeholder="0.0">
          <div class="select">
            <div>Select token</div>
          </div>
        </div>

        <div class="wallet">
          Connect Wallet
        </div>

      </div>
    </section>
  </main>
    
</body>
</html>
